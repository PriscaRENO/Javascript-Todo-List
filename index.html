<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Todo List</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <header><h1>Javascript Todo List</h1></header>

    <div class="todo_container">
      <div class="form-filter_container">
        <!-- Form: input for a Todo List -->
        <form>
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <!-- Use Font Awesome library -->
                <i class="fas fa-plus-square"></i>
            </button>
        </form>

        <!-- Add a filter -->
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All tasks</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">To do</option>
          </select>
        </div>
      </div>

      <!-- Create a Todo List -->
      <div class="todo-list_container">
          <ul class="todo-list"></ul>
      </div>
    </div>
        <script src="app.js"></script>
  </body>
</html>
